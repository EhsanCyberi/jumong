<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خرید اقتصادی</title>
    <link rel="stylesheet" href="../css/game.css">
</head>
<body class="body">
    <div class="items">
        <div class="box">
            <h4 class="names"> لول ضرابخانه: <span class="jade-lvl">0</span></h4>
            <div class="material">
                <img src="../image/icons8-gold-48.png" alt="gold" width="25px" height="25px" class="margins-top">
                <h4 class="number gold-jade">2000</h4>
            </div>
            <div class="material">
                <img src="../image/icons8-stone-64.png" alt="wood" width="25px" height="25px" class="margins-top">
                <h4 class="number stone-jade">100</h4>
            </div>
            <div class="material">
                <img src="../image/icons8-person-50.png" alt="person" width="25px" height="25px" class="margins-top">
                <h4 class="number person-jade">50</h4>
            </div>
            <button class="btn button-jade">ویرایش لول</button>
        </div>
        <div class="box">
            <h4 class="names"> لول بازار: <span class="karvan-lvl">0</spa></h4>
            <div class="material">
                <img src="../image/icons8-gold-48.png" alt="gold" width="25px" height="25px" class="margins-top">
                <h4 class="number gold-karvan">1000</h4>
            </div>
            <div class="material">
                <img src="../image/icons8-wood-50.png" alt="wood" width="25px" height="25px" class="margins-top">
                <h4 class="number wood-karvan">50</h4>
            </div>
            <div class="material">
                <img src="../image/icons8-person-50.png" alt="person" width="25px" height="25px" class="margins-top">
                <h4 class="number person-karvan">20</h4>
            </div>
            <button class="btn button-karvan">ویرایش لول</button>
        </div>
        <div class="box">
            <h4 class="names"> لول چوب بری: <span class="wooder-lvl">0</span></h4>
            <div class="material">
                <img src="../image/icons8-gold-48.png" alt="gold" width="25px" height="25px" class="margins-top">
                <h4 class="number gold-wooder">1500</h4>
            </div>
            <div class="material">
                <img src="../image/icons8-stone-64.png" alt="stone" width="25px" height="25px" class="margins-top">
                <h4 class="number stone-wooder">50</h4>
            </div>
            <div class="material">
                <img src="../image/icons8-person-50.png" alt="person" width="25px" height="25px" class="margins-top">
                <h4 class="number person-wooder">20</h4>
            </div>
            <button class="btn button-wooder">ویرایش لول</button>
        </div>
        <div class="box">
            <h4 class="names"> لول مزرعه: <span class="farm-lvl">0</span></h4>
            <div class="material">
                <img src="../image/icons8-gold-48.png" alt="gold" width="25px" height="25px" class="margins-top">
                <h4 class="number gold-farm">1000</h4>
            </div>
            <div class="material">
                <img src="../image/icons8-person-50.png" alt="person" width="25px" height="25px" class="margins-top">
                <h4 class="number person-farm">25</h4>
            </div>
            <button class="btn button-farm">ویرایش لول</button>
        </div>
        <div class="box">
            <h4 class="names"> لول خانه: <span class="people-lvl">0</span></h4>
            <div class="material">
                <img src="../image/icons8-gold-48.png" alt="gold" width="25px" height="25px" class="margins-top">
                <h4 class="number gold-people">2000</h4>
            </div>
            <div class="material">
                <img src="../image/icons8-wood-50.png" alt="wood" width="25px" height="25px" class="margins-top">
                <h4 class="number wood-people">100</h4>
            </div>
            <div class="material">
                <img src="../image/icons8-stone-64.png" alt="stone" width="25px" height="25px" class="margins-top">
                <h4 class="number stone-people">100</h4>
            </div>
            <button class="btn button-people">ویرایش لول</button>
        </div>
        <div class="box">
            <h4 class="names"> لول معدن سنگ: <span class="madan-lvl">0</span></h4>
            <div class="material">
                <img src="../image/icons8-gold-48.png" alt="gold" width="25px" height="25px" class="margins-top">
                <h4 class="number gold-madan">1500</h4>
            </div>
            <div class="material">
                <img src="../image/icons8-wood-50.png" alt="wood" width="25px" height="25px" class="margins-top">
                <h4 class="number wood-madan">50</h4>
            </div>
            <div class="material">
                <img src="../image/icons8-person-50.png" alt="person" width="25px" height="25px" class="margins-top">
                <h4 class="number person-madan">20</h4>
            </div>
            <button class="btn button-madan">ویرایش لول</button>
        </div>
        <div class="box">
            <h4 class="names"> لول معدن نمک: <span class="namak-lvl">0</span></h4>
            <div class="material">
                <img src="../image/icons8-gold-48.png" alt="gold" width="25px" height="25px" class="margins-top">
                <h4 class="number gold-namak">1500</h4>
            </div>
            <div class="material">
                <img src="../image/icons8-wood-50.png" alt="wood" width="25px" height="25px" class="margins-top">
                <h4 class="number wood-namak">50</h4>
            </div>
            <div class="material">
                <img src="../image/icons8-person-50.png" alt="person" width="25px" height="25px" class="margins-top">
                <h4 class="number person-namak">20</h4>
            </div>
            <button class="btn button-namak">ویرایش لول</button>
        </div>
        <div class="box">
            <h4 class="names"> لول معدن آهن: <span class="iron-lvl">0</span></h4>
            <div class="material">
                <img src="../image/icons8-gold-48.png" alt="gold" width="25px" height="25px" class="margins-top">
                <h4 class="number gold-iron">2000</h4>
            </div>
            <div class="material">
                <img src="../image/icons8-wood-50.png" alt="wood" width="25px" height="25px" class="margins-top">
                <h4 class="number wood-iron">200</h4>
            </div>
            <div class="material">
                <img src="../image/icons8-stone-64.png" alt="stone" width="25px" height="25px" class="margins-top">
                <h4 class="number stone-iron">200</h4>
            </div>
            <div class="material">
                <img src="../image/icons8-person-50.png" alt="person" width="25px" height="25px" class="margins-top">
                <h4 class="number person-iron">50</h4>
            </div>
            <button class="btn button-iron">ویرایش لول</button>
        </div>
        <div class="box">
            <h4 class="names" id="result-name"> بازدهی کل :</h4>
            <div class="material">
                <img src="../image/icons8-gold-48.png" alt="gold" width="25px" height="25px" class="margins-top">
                <h4 class="number gold-all"></h4>
            </div>
            <div class="material">
                <img src="../image/icons8-wood-50.png" alt="wood" width="25px" height="25px" class="margins-top">
                <h4 class="number wood-all"></h4>
            </div>
            <div class="material">
                <img src="../image/icons8-person-50.png" alt="person" width="25px" height="25px" class="margins-top">
                <h4 class="number person-all"></h4>
            </div>
            <div class="material">
                <img src="../image/icons8-stone-64.png" alt="stone" width="25px" height="25px" class="margins-top">
                <h4 class="number stone-all"></h4>
            </div>
            <div class="material">
                <img src="../image/icons8-wheat-48.png" alt="wheat" width="25px" height="25px" class="margins-top">
                <h4 class="number wheat-all"></h4>
            </div>
            <div class="material">
                <img src="../image/icons8-salt-48.png" alt="namak" width="25px" height="25px" class="margins-top">
                <h4 class="number namak-all"></h4>
            </div>
            <div class="material">
                <img src="../image/icons8-iron-48.png" alt="iron" width="25px" height="25px" class="margins-top">
                <h4 class="number iron-all"></h4>
            </div>
            <div class="dis-none">
               <button class="copy">کپی</button>
           </div>
        </div>
    </div>
    <div class="center">
        <button class="butt upgrade">بازدهی</button>
        <button class="butt sell">هزینه خرید</button>
    </div>
    <script src="../js/game.js"></script>
</body>
</html>
